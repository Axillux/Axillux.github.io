<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axillux</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#050505",
                        "text-main": "#ededed",
                        "text-muted": "#888888"
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        DEFAULT: "0.125rem",
                        lg: "0.25rem",
                        xl: "0.5rem",
                        full: "0.75rem"
                    }
                }
            }
        }
    </script>

    <style>
        ::selection {
            background-color: #135bec;
            color: white;
        }
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body class="bg-background-dark font-display text-text-main h-screen w-full overflow-hidden flex flex-col items-center justify-center relative">
    <main class="relative z-10 w-full max-w-[1600px] h-full flex flex-col md:flex-row">
        <section class="w-full md:w-1/2 h-1/2 md:h-full flex flex-col justify-end md:justify-center items-start md:items-end px-8 md:px-16 pb-8 md:pb-0 border-b border-white/10 md:border-b-0 md:border-r md:border-white/20">
            <div class="text-left md:text-right space-y-2">
                <h1 class="text-5xl md:text-7xl lg:text-8xl font-medium tracking-tight leading-none text-white">
                    axillux
                </h1>
                <p id="roleText" class="text-xl md:text-2xl text-text-muted lowercase tracking-wide transition-all duration-300">
                    translator
                </p>
            </div>
        </section>

        <section class="w-full md:w-1/2 h-1/2 md:h-full flex flex-col justify-start md:justify-center items-start px-8 md:px-16 pt-8 md:pt-0">
            <div class="space-y-8 mb-16">
                <ul class="space-y-3 text-lg md:text-xl lg:text-2xl font-light text-text-main/80">
                    <li class="flex items-center gap-3 group lang-item" data-role="переводчик">
                        <span class="w-1.5 h-1.5 rounded-full group-hover:bg-primary transition-all duration-300"></span>
                        <span class="group-hover:text-white group-hover:translate-x-1 transition-all duration-300 pointer-events-none">russian</span>
                    </li>
                    <li class="flex items-center gap-3 group lang-item" data-role="аудармашы">
                        <span class="w-1.5 h-1.5 rounded-full group-hover:bg-primary transition-all duration-300"></span>
                        <span class="group-hover:text-white group-hover:translate-x-1 transition-all duration-300 pointer-events-none">kazakh</span>
                    </li>
                    <li class="flex items-center gap-3 group lang-item" data-role="translator">
                        <span class="w-1.5 h-1.5 rounded-full group-hover:bg-primary transition-all duration-300"></span>
                        <span class="group-hover:text-white group-hover:translate-x-1 transition-all duration-300 pointer-events-none">english</span>
                    </li>
                    <li class="flex items-center gap-3 group lang-item" data-role="übersetzer">
                        <span class="w-1.5 h-1.5 rounded-full group-hover:bg-primary transition-all duration-300"></span>
                        <span class="group-hover:text-white group-hover:translate-x-1 transition-all duration-300 pointer-events-none">german</span>
                    </li>
                    <li class="flex items-center gap-3 group lang-item" data-role="traductor">
                        <span class="w-1.5 h-1.5 rounded-full group-hover:bg-primary transition-all duration-300"></span>
                        <span class="group-hover:text-white group-hover:translate-x-1 transition-all duration-300 pointer-events-none">spanish</span>
                    </li>
                </ul>
            </div>
            <div class="flex flex-col sm:flex-row gap-12 text-base md:text-lg">
                <a href="mailto:axillux.z@gmail.com"
                   class="group relative inline-block text-text-muted hover:text-primary transition-colors duration-300">
                    <span class="relative z-10">email</span>
                    <span class="absolute left-0 bottom-0 w-full h-[1px] bg-primary origin-left scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
                </a>
                <a href="https://t.me/axilluxz" target="_blank"
                   class="group relative inline-block text-text-muted hover:text-primary transition-colors duration-300">
                    <span class="relative z-10">telegram</span>
                    <span class="absolute left-0 bottom-0 w-full h-[1px] bg-primary origin-left scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
                </a>
            </div>
        </section>
    </main>

    <script>
        const roleText = document.getElementById('roleText');
        const langItems = document.querySelectorAll('.lang-item');
        const defaultText = "translator";

        langItems.forEach(item => {
            item.addEventListener('mouseenter', () => {
                roleText.style.opacity = '0';
                setTimeout(() => {
                    roleText.textContent = item.getAttribute('data-role');
                    roleText.style.opacity = '1';
                }, 150);
            });

            item.addEventListener('mouseleave', () => {
                roleText.style.opacity = '0';
                setTimeout(() => {
                    roleText.textContent = defaultText;
                    roleText.style.opacity = '1';
                }, 150);
            });
        });
    </script>
</body>
</html>
